    <script>
      console.log(navigator.geolocation.getCurrentPosition); // yh ek ayesa function hain jo do callbacks mangta hain

      let btn = document.getElementById("geo-btn");
      let showData = document.getElementById("show-details");

      btn.addEventListener("click", function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              // console.log( psition.coords.latitude)
              showData.textContent = `latitude is ${position.coords.latitude  } and longitude is ${position.coords.longitude  } `
              
            },
            (error) => {
              console.log(error.message);
            }
          );
        }
      });
